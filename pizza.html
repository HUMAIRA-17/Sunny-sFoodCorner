<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Pizza - Sunny's Food Corner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <a href="index.html" class="back-button">‚Üê Back</a>

    <h1>Pizza Menu</h1>

    <div class="menu">
        <div class="highlight-box">
            <h2>Delicious Pizza</h2>
            <p>Order your favorite pizza now!</p>
        </div>

        <div class="food-item">
            <img src="pizza1.jpg" alt="Cheese Pizza">
            <h3>Cheese Pizza</h3>
            <p>Rs. 800</p>
            <button onclick="addToCart('Cheese Pizza', 800)">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="pizza2.jpg" alt="Chicken Tikka Pizza">
            <h3>Chicken Tikka Pizza</h3>
            <p>Rs. 1000</p>
            <button onclick="addToCart('Chicken Tikka Pizza', 1000)">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="pizza3.jpg" alt="Fajita Pizza">
            <h3>Fajita Pizza</h3>
            <p>Rs. 1200</p>
            <button onclick="addToCart('Fajita Pizza', 1200)">Add to Cart</button>
        </div>

    </div>

</body>
</html>
