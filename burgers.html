<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Burgers - Sunny's Food Corner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <a href="index.html" class="back-button">‚Üê Back</a>

    <h1>Burger Menu</h1>

    <div class="menu">
        <div class="highlight-box">
            <h2>Tasty Burgers</h2>
            <p>Grab your favorite burger now!</p>
        </div>

        <div class="food-item">
            <img src="burger1.jpg" alt="Zinger Burger">
            <h3>Zinger Burger</h3>
            <p>Rs. 450</p>
            <button onclick="addToCart('Zinger Burger', 450)">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="burger2.jpg" alt="Beef Burger">
            <h3>Beef Burger</h3>
            <p>Rs. 550</p>
            <button onclick="addToCart('Beef Burger', 550)">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="burger3.jpg" alt="Grilled Chicken Burger">
            <h3>Grilled Chicken Burger</h3>
            <p>Rs. 600</p>
            <button onclick="addToCart('Grilled Chicken Burger', 600)">Add to Cart</button>
        </div>

    </div>

</body>
</html>
